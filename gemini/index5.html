<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAM | The Silent Experience</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Montserrat:wght@100;200;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f;
            --text: #e5e5e5;
            --accent: #8d7b68;
        }

        /* สำคัญมาก: ต้องมี Cursor Auto เผื่อไว้กรณี Script ไม่ทำงาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            /* กำหนดความสูงไว้เพื่อให้ Scroll ได้จริง */
            height: 400vh;
        }

        /* --- Custom Cursor --- */
        #cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease;
        }

        .cursor-active {
            transform: translate(-50%, -50%) scale(6) !important;
            mix-blend-mode: difference;
        }

        /* --- Fixed Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            z-index: 500;
            pointer-events: none;
            /* เพื่อให้ Scroll ทะลุผ่านได้ */
        }

        .brand,
        .nav-links {
            pointer-events: auto;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 8px;
            font-size: 1.2rem;
        }

        /* --- Main Scroll Wrapper --- */
        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .scroll-container {
            display: flex;
            height: 100%;
            width: fit-content;
            will-change: transform;
        }

        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .dish-card {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 80%;
        }

        .image-box {
            width: 400px;
            height: 550px;
            overflow: hidden;
            position: relative;
            background: #1a1a1a;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1s ease;
            pointer-events: none;
            /* ป้องกันภาพบังการคลิก */
        }

        .image-box:hover img {
            transform: scale(1.1);
        }

        .view-btn {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: #fff;
            color: #000;
            padding: 12px 25px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            pointer-events: none;
        }

        .info-box h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
        }

        /* --- Overlay (Digital Menu) --- */
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: 0.5s;
        }

        .overlay-content {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 100px;
            align-items: center;
        }

        .overlay-left img {
            width: 100%;
            max-height: 70vh;
            object-fit: cover;
        }

        .overlay-right {
            padding-left: 80px;
        }

        .overlay-right h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 50px;
            right: 50px;
            font-size: 2rem;
            color: #fff;
            z-index: 2100;
        }

        .ingredient-list {
            list-style: none;
            line-height: 2.5;
            font-weight: 200;
        }

        .ingredient-list li {
            opacity: 0;
            transform: translateX(20px);
            transition: 0.5s;
        }

        .show-list li {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

<body>

    <div id="cursor"></div>

    <nav>
        <div class="brand">KHAM</div>
        <div class="nav-links">
            <span class="hover-target" style="font-size: 0.7rem; letter-spacing: 2px;">RESERVE</span>
        </div>
    </nav>

    <div class="viewport">
        <div class="scroll-container" id="main-scroll">

            <section class="section">
                <h1 style="font-family: 'Cormorant Garamond'; font-size: 8vw; font-weight: 300; font-style: italic;">The
                    Silent Menu.</h1>
            </section>

            <section class="section">
                <div class="dish-card">
                    <div class="image-box hover-target" onclick="openDetail('dish1')">
                        <img
                            src="https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=1000&q=80">
                        <div class="view-btn">EXPLORE TASTE</div>
                    </div>
                    <div class="info-box">
                        <span style="letter-spacing: 5px; opacity: 0.5;">01 / SIGNATURE</span>
                        <h2>Tom Yum</h2>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="dish-card">
                    <div class="image-box hover-target" onclick="openDetail('dish2')">
                        <img
                            src="https://images.unsplash.com/photo-1559847844-5315695dadae?auto=format&fit=crop&w=1000&q=80">
                        <div class="view-btn">EXPLORE TASTE</div>
                    </div>
                    <div class="info-box">
                        <span style="letter-spacing: 5px; opacity: 0.5;">02 / HERITAGE</span>
                        <h2>Massaman</h2>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <div id="menu-overlay">
        <div class="close-btn hover-target" onclick="closeDetail()">✕</div>
        <div class="overlay-content">
            <div class="overlay-left">
                <img id="detail-img" src="">
            </div>
            <div class="overlay-right">
                <h3 id="detail-title">Title</h3>
                <ul class="ingredient-list" id="ingredient-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const scrollContainer = document.getElementById('main-scroll');
        const cursor = document.getElementById('cursor');
        const overlay = document.getElementById('menu-overlay');

        // 1. Custom Cursor Follow
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 2. Click & Hover effects
        document.addEventListener('mouseover', (e) => {
            if (e.target.classList.contains('hover-target')) {
                cursor.classList.add('cursor-active');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('hover-target')) {
                cursor.classList.remove('cursor-active');
            }
        });

        // 3. Horizontal Scroll Logic (FIXED)
        window.addEventListener('scroll', () => {
            const offset = window.pageYOffset;
            scrollContainer.style.transform = `translateX(-${offset}px)`;
        });

        // 4. Menu System
        const data = {
            dish1: {
                title: "Tom Yum Goong",
                img: "https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&w=1000&q=80",
                items: ["กุ้งแม่น้ำอยุธยาตัวโต", "เครื่องต้มยำสดโขลกมือ", "เห็ดฟางจากฟาร์มปิด"]
            },
            dish2: {
                title: "Massaman Lamb",
                img: "https://images.unsplash.com/photo-1559847844-5315695dadae?auto=format&fit=crop&w=1000&q=80",
                items: ["ขาแกะนิวซีแลนด์", "เครื่องแกงมัสมั่นเข้มข้น", "ถั่วคั่วเกลือโบราณ"]
            }
        };

        function openDetail(id) {
            const dish = data[id];
            document.getElementById('detail-title').innerText = dish.title;
            document.getElementById('detail-img').src = dish.img;

            const list = document.getElementById('ingredient-list');
            list.innerHTML = dish.items.map((item, i) =>
                `<li style="transition-delay: ${i * 0.1}s">— ${item}</li>`
            ).join('');

            overlay.style.display = "block";
            setTimeout(() => {
                overlay.style.opacity = "1";
                list.classList.add('show-list');
            }, 50);
        }

        function closeDetail() {
            overlay.style.opacity = "0";
            document.getElementById('ingredient-list').classList.remove('show-list');
            setTimeout(() => overlay.style.display = "none", 500);
        }
    </script>
</body>

</html>
